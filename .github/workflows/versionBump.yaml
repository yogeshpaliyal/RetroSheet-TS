name: Bump App Version
on: 
  workflow_dispatch:
    inputs:
      type:
        description: 'Bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
        - premajor
        - preminor
        - prepatch
        - prerelease
      branch:
        description: 'Branch'
        required: true
        type: string
        default: 'master'
    
jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Checkout Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
      
      - name: Install bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
        
      - name: Install dependencies
        run: bun install
     
      - name: 🪜 Bump App Version
        id: bump-version
        run: npm version $TYPE
        env:
          TYPE: ${{ inputs.type }}

      - name: 🚀 Publish App Version
        id: publish-version
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
      
